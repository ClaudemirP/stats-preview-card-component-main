<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet"> > 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="text">
      <div class="container">
        <h1 class="number">Get <span class="insights">insights</span> that help your business grow.</h1>
    
        <p class="container__content content">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
    
        <ul class="grid">
          <li>
            <h2 class="number">10k+</h2> 
            <p class="grid__content conteiner">companies</p>
          </li>
          <li>
            <h2 class="number">314</h2> 
            <p class="grid__content content">templates</p>
          </li>
          <li>
            <h2 class="number">12m+</h2> 
            <p class="grid__content content">queries</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="color">
      <img class="image" src="./images/image-header-desktop.jpg" alt="people working on office">
    </div>
  </div>
</body>
</html>
